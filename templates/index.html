{% extends 'base.html' %}


{% block head %}
<title>Task Master</title>
{% endblock %}



{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table border="1">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for single_task in tasks %}
            <tr>
                <td>{{ single_task.content }}</td>
                <td>{{ single_task.date_created.date() }}</td>
                <td>
                    <a href="delete/{{ single_task.id }}">Delete</a>
                    <br>
                    <a href="update/{{ single_task.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}    
    </table>

    <form action='/' method='POST' >
        <input type='text' name='content' id='content' >
        <input type='submit' value='Add Task' >
    </form>
</div>
{% endblock %}
