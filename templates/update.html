{% extends 'base.html' %}


{% block head %}
<title>Task Master</title>
{% endblock %}



{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <p>Update Task : {{ task_id }}</p>
    <form action='/update/{{ task_id }}' method='POST' >
        <input type='text' name='content' id='content' value='{{ content }}'>
        <input type='submit' value='Update Task' >
    </form>
</div>
{% endblock %}
